<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela de usuario</title>
    <link rel="stylesheet" href="exer005.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body class="container justify-content-center align-items-center d-flex flex-column ">

    <h1 class="mt-5"> Bem-vindo </h1>

    <div class="opacity-50 mt-5 p-5 rounded-4 bg-black col-10 col-sm-9 col-md-8 col-lg-7 col-xl-6 text-center ">

        <div class="input-group mt-3 ">
            <span class="input-text-group rounded-start-3 p-2 bg-white rounded-start">
                <i class="bi bi-windows"></i>
            </span>
            <input type="text" class="form-control" placeholder="Nome do usuario">
        </div>
        <div class="input-group mt-3">
            <span class="input-text-group rounded-start-3 p-2 bg-white rounded-start">
                <i class="bi bi-person-circle"></i>
            </span>
            <input type="text" class="form-control" placeholder="Senha">
        </div>
        <div class="input-group mt-3 bg-black">
            <button type="button" class="btn btn-dark rounded-3 w-25 ms-auto me-5">Entrar</button>
            <button type="button" class="btn btn-dark rounded-3 w-25 me-auto me-5">Cadastrar</button>
        </div>
        <a href="#" class="text-center">Esqueceu a senha?</a>
    </div>

</body>

</html>
