<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<body class="container pt-5">
    <!-- com bootstrap-->
    <!--
        01 - tipo primary com cor do texro preto
        02 - tipo danger com cor do texto dark
        03 - tipo warning
        04 - tipo info com cor do texto sendary e o backgrond do texto sucess
        
        crie botoes usando elementos de tag "a" a do tipo input "submit"
        05 - tag "a": tipo primary
        06 - tag input "submit": tipo sucess

        crie botoes de tipo outline
        07 - botoes do tipo primary 
        08 - botoes do tipo warning 
        
        crie um botao ocupando uma linha inteira 
        09 - do tipo outline sucess, larger e margin top 3

    -->

    <button type="button" class="btn-primary text-black ">Primary</button>
    
    <button type="button" class="btn btn-primary text-black ">Primary</button>

    <button type="button" class="btn btn-danger text-dark ">Danger</button>

    <button type="button" class="btn btn-warning">Warning</button>

    <button type="button" class="btn btn-info text-secondary bg-success ">---Info</button>


    <a class="btn btn-primary" href="#" role="button">Link</a>

    <input class="btn btn-success" type="submit" button>


    <button type="button" class="btn btn-outline-primary">Primary</button>

    <button type="button" class="btn btn-outline-warning">Warning</button>


    <div class="d-grid gap-2 mt-3">
        <button class="btn btn-outline-primary" type="button">Button</button>
    </div>

    <div class="d-grid gap-2 mt-3">
        <button class="btn btn-outline-primary" type="button">Button</button>
    </div>

    <div class="d-grid gap-2 mt-3">
        <button class="btn btn-outline-primary w-25 " type="button">Button</button>
    </div>

    <div class="d-grid gap-2 mt-3">
        <button class="btn btn-outline-primary w-50 " type="button">Button</button>
    </div>
    
    <div class="d-grid gap-2 mt-3">
        <button class="btn btn-outline-primary w-75 " type="button">Button</button>
    </div>


    <!-- crindo um boxModel-->
    <h1>boxModel</h1>

    <hr>

    <div class="display-1 bg-warning border border-primary border-5 rounded-5 text-center">
        boxModel
