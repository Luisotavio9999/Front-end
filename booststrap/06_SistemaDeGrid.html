    <!--Usando col que divide de forma igualitaria ,
        as colunas se adaptam ao tamanho da tela !-->

    <div class="row">
            <div class="col bg-primary"> 1 </div>
            <div class="col bg-success"> 1 </div> 
            <div class="col bg-danger"> 1 </div>
            <div class="col bg-primary"> 1 </div>
            <div class="col bg-success"> 1 </div>
            <div class="col bg-danger"> 1 </div>
            <div class="col bg-primary"> 1 </div>
            <div class="col bg-success"> 1 </div>
            <div class="col bg-danger"> 1 </div>
            <div class="col bg-primary"> 1 </div>

            <div class="col bg-danger"> 1 </div>
            <div class="col bg-primary"> 1 </div>
            <div class="col bg-success"> 1 </div>
            <div class="col bg-danger"> 1 </div>
            <div class="col bg-primary"> 1 </div>
            <div class="col bg-success"> 1 </div>

            <div class="col bg-primary"> 1 </div>

            <div class="col bg-primary"> 1 </div>
            <div class="col bg-success"> 1 </div>
            
    </div>
    <br>
    <br>

    <div class="row">
        <!-- usando col-2 col-4 col-5 adaptando os espacos de colunas -->
        <div class="col bg-primary "> 1 </div>
        <div class="col-2 bg-danger "> 2 </div>
        <div class="col-4 bg-success "> 3 </div>
        <div class="col-5 bg-danger "> 4 </div>
    </div>
    <br>
    <h2>2 - Grid Responsividade </h2>
    <div class="row">
        <!-- Usando grid responsividade onde vao se adaptando de acordo com o tamanho 
        da tela-->
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-primary "> Conteudo 1 </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-success "> Conteudo 2 </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-info "> Conteudo 3 </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-info "> Conteudo 4 </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-info "> Conteudo 5 </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-info "> Conteudo 6 </div>
    </div>

    <h1>3 - alinhamento vertical</h1>
    <div class="row" style="height: 300px;">
        <div class="col-3 align-self-end bg-primary"> 1 </div>
        <div class="col-3 align-self-center bg-success"> 2 </div>
        <div class="col-3 align-self-start bg-primary"> 3 </div>
    </div>

    <h1>4 - alinhamento horizontal </h1>
    <div class="row justify-content-center" style="height: 150px">  
        <div class="col-3 bg-primary "> 1 </div>
    </div>
