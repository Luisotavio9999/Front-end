<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> trabalhando com tabelas </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    <!-- trabalhano com tabelas -->
    <div class="container "> 
        <table class="table table-striped-columns">
            <thead> 
                <tr> 
                    <th>#1</th>
                    <th>#X</th>
                    <th>#2</th>
                    <th>=</th>
                    <th>resultado</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-danger">
                    <td> 1 </td>
                    <td> X </td>
                    <td> 2 </td>
                    <td> = </td>
                    <td> 2 </td>
                </tr> 
            </tbody>
            <tbody class="table-active">
                <tr>
                    <td> 1 </td>
                    <td> X </td>
                    <td> 2 </td>
                    <td> = </td>
                    <td> 3 </td>
                </tr> 
            </tbody>
            <tbody>
                <tr class="table-dark">
                    <td> 1 </td>
                    <td> X </td>
                    <td> 2 </td>
                    <td> = </td>
                    <td> 3 </td>
                </tr> 
            </tbody>
            <tbody>
                <tr class="table-info">
                    <td> 1 </td>
                    <td> X </td>
                    <td> 2 </td>
                    <td> = </td>
                    <td> 4 </td>
                </tr> 
            </tbody>
            <tbody>
                <tr class="table-light ">
                    <td> 1 </td>
                    <td> X </td>
                    <td> 2 </td>
                    <td> = </td>
                    <td> 5 </td>
                </tr> 
            </tbody>
            <tbody>
                <tr class="table-primary">
                    <td> 1 </td>
                    <td> X </td>
                    <td> 2 </td>
                    <td> = </td>
                    <td> 6 </td>
                </tr> 
            </tbody>
            <tbody>
                <tr class="table-success">
                    <td> 1 </td>
                    <td> X </td>
                    <td> 2 </td>
                    <td> = </td>
                    <td> 7 </td>
                </tr> 
            </tbody>
            <tbody>
                <tr class="table-danger ">
                    <td> 1 </td>
                    <td> X </td>
                    <td> 2 </td>
                    <td> = </td>
                    <td> 8 </td>
                </tr> 
            </tbody>
            <tbody>
                <tr class="table-dark ">
                    <td> 1 </td>
                    <td> X </td>
                    <td> 2 </td>
                    <td> = </td>
                    <td> 9 </td>
                </tr> 
            </tbody>
            <tbody>
                <tr class="table-info">
                    <td> 1 </td>
                    <td> X </td>
                    <td> 2 </td>
                    <td> = </td>
                    <td> 10 </td>
                </tr> 
            </tbody>
        </table>
    </div>
</body>
</html>
