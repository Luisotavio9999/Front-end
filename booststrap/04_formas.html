<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>utilizando forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="container">
    <!-- trabalhando com formularios-->

    <h1>1 - inputs de textos </h1>

    <input type="text">
    <input type="text" class="form-control mt-3 " placeholder="tipo texto">
    
    <h1>2 - checkbox </h1>

    <input type="checkbox" class="mt-3"> sem estilizaçao
    <input type="checkbox" class="form-check-input mt-3"> com estilizaçao

    <h1>3 - radio </h1>
    <input type="radio" class="mt-3"> sem estilizaçao
    <input type="radio" class="form-check-input mt-3"> com estilizaçao

    <h1>4 - ranger </h1>
    <input type="range" class="mt-3"> sem estilizaçao
    <input type="range" class="form-range mt-3 w-75 "> com estilizaçao

    <h1>5 - radio </h1>
    <select> 
        <option value=""> olá mundo </option>
    </select>

    <select class="form-select mt-3 mb-5"> 
        <option value=""> olá mundo, tudo bem? </option>
    </select>

    <h1>6 - text area </h1>
    <textarea></textarea>
    <textarea class="form-control mt-3 w-50"> </textarea>

</body>
</html>
